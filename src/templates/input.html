<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Information</title>
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; font-family: Arial, sans-serif; background-color: #f8f9fa; }
        .container { text-align: center; max-width: 400px; width: 100%; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        label, select, input { display: block; width: 100%; margin-bottom: 10px; font-size: 16px; }
        .height-input { display: flex; align-items: center; justify-content: center; margin-bottom: 15px; }
        .height-input input { width: 60px; text-align: center; margin: 0 5px; }
        .height-input span { font-size: 16px; margin-left: 5px; margin-right: 5px; display: inline-block; vertical-align: middle; }
        button { padding: 10px 20px; font-size: 16px; color: white; background-color: #007bff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Information</h2>
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
        <form action="{{ url_for('input_data') }}" method="post">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="25" min="10" max="100" required>

            <label for="height">Height:</label>
            <div class="height-input">
                <input type="number" id="height_ft" name="height_ft" value="6" min="1" max="8" required>
                <span>ft</span>
                <input type="number" id="height_in" name="height_in" value="0" min="0" max="11" required>
                <span>in</span>
            </div>

            <label for="weight_lbs">Current Weight (lbs):</label>
            <input type="number" id="weight_lbs" name="weight_lbs" value="250" min="50" max="500" required>

            <label for="target_weight_lbs">Target Weight (lbs):</label>
            <input type="number" id="target_weight_lbs" name="target_weight_lbs" value="180" min="50" max="500" required>

            <label for="duration_days">Duration (days):</label>
            <input type="number" id="duration_days" name="duration_days" value="30" min="7" max="365" required>

            <label for="weekly_frequency">Workout Frequency (days per week):</label>
            <input type="number" id="weekly_frequency" name="weekly_frequency" value="3" min="1" max="7" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
